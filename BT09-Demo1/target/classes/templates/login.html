<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 10px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        input[type="submit"] { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Đăng nhập</h2>

    <form th:action="@{/login}" method="post">
        <div>
            <label>Tên đăng nhập:</label>
            <input type="text" name="username"/>
        </div>
        <div>
            <label>Mật khẩu:</label>
            <input type="password" name="password"/>
        </div>
        <button type="submit">Login</button>
    </form>

    <p th:if="${param.error}" style="color:red">Sai tài khoản hoặc mật khẩu</p>
    <p th:if="${param.logout}" style="color:green">Đã đăng xuất thành công</p>
</body>
</html>
